<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Categories – NIQO Budget</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="../js/categories.js" defer></script>
  <script src="../js/main.js" defer></script>
  <script src="../js/logout.js" defer></script>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="logo">
        <div class="logo-symbol">€</div>
        <div class="logo-text">NIQO BUDGET</div>
      </div>
      <nav class="nav">
        <a href="dashboard.html">Dashboard</a>
        <a href="transactions.html">Transactions</a>
        <a href="categories.html" class="active" aria-current="page">Categories</a>
        <a href="settings.html">Settings</a>
      </nav>

      <button id="logout-btn" class="logout-btn">Log out</button>
    </aside>

    <main class="main">
      <header class="main-header">
        <h1>Categories</h1>
      </header>

      <section class="cards-grid">
        <!-- Default categories -->
        <article class="card">
          <h3>Default Categories</h3>
          <ul id="default-cats" class="cat-list">
            <!-- filled by categories.js -->
          </ul>
        </article>

        <!-- Custom categories -->
        <article class="card">
          <h3>Custom Categories</h3>

          <form id="cat-form" class="cat-form">
            <input
              type="text"
              name="name"
              class="cat-input"
              placeholder="Category name"
              required
            />
            <select name="type" class="cat-select" required>
              <option value="expense">Expense</option>
              <option value="income">Income</option>
            </select>
            <button type="submit" class="btn">Add</button>
          </form>

          <ul id="custom-cats" class="cat-list">
            <!-- filled by categories.js -->
          </ul>
          <p id="custom-empty" class="muted">No custom categories yet.</p>
        </article>
      </section>
    </main>
  </div>
</body>
</html>
