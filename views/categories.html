<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catégories – NIQO Budget</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="../js/categories.js" defer></script>
  <script src="../js/main.js" defer></script>
   <script src="../js/logout.js" defer></script>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="logo">
        <div class="logo-symbol">€</div>
        <div class="logo-text">NIQO BUDGET</div>
      </div>
      <nav class="nav">
        <a href="dashboard.html">Dashboard</a>
        <a href="transactions.html">Transactions</a>
        <a href="categories.html" class="active" aria-current="page">Catégories</a>
        <a href="settings.html">Paramètres</a>
      </nav>

      <button id="logout-btn" class="logout-btn">Déconnexion</button>
    </aside>

    <main class="main">
      <header class="main-header">
        <h1>Catégories</h1>
      </header>

      <section class="cards-grid">
        <!-- Catégories par défaut -->
        <article class="card">
          <h3>Catégories par défaut</h3>
          <ul id="default-cats" class="cat-list">
            <!-- rempli par categories.js -->
          </ul>
        </article>

        <!-- Catégories personnalisées -->
        <article class="card">
          <h3>Catégories personnalisées</h3>

          <form id="cat-form" class="cat-form">
            <input
              type="text"
              name="name"
              class="cat-input"
              placeholder="Nom de la catégorie"
              required
            />
            <select name="type" class="cat-select" required>
              <option value="expense">Dépense</option>
              <option value="income">Revenu</option>
            </select>
            <button type="submit" class="btn">Ajouter</button>
          </form>

          <ul id="custom-cats" class="cat-list">
            <!-- rempli par categories.js -->
          </ul>
          <p id="custom-empty" class="muted">Aucune catégorie personnalisée.</p>
        </article>
      </section>
    </main>
  </div>
</body>
</html>
