<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paramètres – NIQO Budget</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/settings.js" defer></script>
  <script src="../js/main.js" defer></script>
</head>
<body>
  <div>
    <aside>
      <div>
        <div>€</div>
        <div>NIQO</div>
      </div>
      <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="transactions.html">Transactions</a>
        <a href="categories.html">Catégories</a>
        <a href="settings.html" aria-current="page">Paramètres</a>
      </nav>
    </aside>

    <main>
      <header><h1>Paramètres</h1></header>

      <section>
        <article>
          <h3>Profil</h3>
          <form>
            <label>
              <span>Nom</span>
              <input required>
            </label>
            <label>
              <span>Devise</span>
              <select>
                <option>EUR (€)</option>
                <option>USD ($)</option>
                <option>GBP (£)</option>
              </select>
            </label>
            <button type="submit">Enregistrer</button>
          </form>
        </article>

        <article>
          <h3>Thème</h3>
          <div style="margin-top:8px;">
            <button>Clair</button>
            <button>Sombre</button>
            <button>Auto</button>
          </div>
        </article>

        <article>
          <h3>Réinitialisation</h3>
          <p>Supprime toutes les données locales.</p>
          <button>Réinitialiser</button>
        </article>
      </section>
    </main>
  </div>
</body>
</html>
