<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NIQO Budget – Authentification</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/auth.js" defer></script>
</head>

<body>
  <main class="auth-container">
    <section id="auth">
      <article id="login-view">
        <h2>Connexion</h2>
        <form id="login-form">
          <label>
            <span>Nom d’utilisateur</span>
            <input type="text" name="username" required>
          </label>

          <label>
            <span>Mot de passe</span>
            <input type="password" name="password" required>
          </label>

          <button type="submit">Se connecter</button>
          <div id="login-message" role="alert" aria-live="polite"></div>
          
          <p class="switch-form">
            Pas encore inscrit ? 
            <a href="#" id="show-register">Créer un compte</a>
          </p>

          <button type="button" id="guest-login">Continuer en invité</button>
        </form>
      </article>


      <article id="register-view" class="hidden">
        <h2>Créer un compte</h2>

        <form id="register-form">
          <label>
            <span>Nom d’utilisateur</span>
            <input type="text" name="username" required>
          </label>

          <label>
            <span>Mot de passe</span>
            <input type="password" name="password" required>
          </label>

          <label>
            <span>Devise</span>
            <select name="currency" required>
              <option value="EUR">EUR (€)</option>
              <option value="USD">USD ($)</option>
              <option value="GBP">GBP (£)</option>
            </select>
          </label>

          <button type="submit">Créer le compte</button>

          <p class="switch-form">
            Déjà inscrit ? 
            <a href="#" id="show-login">Se connecter</a>
          </p>
        </form>
      </article>

    </section>
  </main>
</body>
</html>
