<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NIQO Budget – Authentication</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/auth.js" defer></script>
</head>

<body>
  <main class="auth-container">
    <section id="auth">
      <!-- Login View -->
      <article id="login-view">
        <h2>Login</h2>
        <form id="login-form">
          <label>
            <span>Username</span>
            <input type="text" name="username" required>
          </label>

          <label>
            <span>Password</span>
            <input type="password" name="password" required>
          </label>

          <button type="submit">Sign in</button>
          <div id="login-message" role="alert" aria-live="polite"></div>
          
          <p class="switch-form">
            Not registered yet? 
            <a href="#" id="show-register">Create an account</a>
          </p>

          <button type="button" id="guest-login">Continue as guest</button>
        </form>
      </article>

      <!-- Register View -->
      <article id="register-view" class="hidden">
        <h2>Create an account</h2>

        <form id="register-form">
          <label>
            <span>Username</span>
            <input type="text" name="username" required>
          </label>

          <label>
            <span>Password</span>
            <input type="password" name="password" required>
          </label>

          <label>
            <span>Currency</span>
            <select name="currency" required>
              <option value="EUR">EUR (€)</option>
              <option value="USD">USD ($)</option>
              <option value="GBP">GBP (£)</option>
            </select>
          </label>

          <button type="submit">Register</button>
          <div id="register-message" role="alert" aria-live="polite"></div>

          <p class="switch-form">
            Already have an account? 
            <a href="#" id="show-login">Sign in</a>
          </p>
        </form>
      </article>
    </section>
  </main>
</body>
</html>
