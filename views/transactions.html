<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transactions – NIQO Budget</title>
  <link rel="stylesheet" href="../css/style.css"><!-- même feuille que ton dashboard -->
  <script src="../js/transactions.js" defer></script>
  <script src="../js/main.js" defer></script>
   <script src="../js/logout.js" defer></script>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="logo">
        <div class="logo-symbol">€</div>
        <div class="logo-text">NIQO BUDGET</div>
      </div>
      <nav class="nav">
        <a href="dashboard.html">Dashboard</a>
        <a href="transactions.html" class="active" aria-current="page">Transactions</a>
        <a href="categories.html">Catégories</a>
        <a href="settings.html">Paramètres</a>
      </nav>

      <button id="logout-btn" class="logout-btn">Déconnexion</button>
    </aside>

    <main class="main">
      <header class="main-header">
        <h1>Transactions</h1>
      </header>

      <!-- Carte formulaire -->
      <section class="card">
        <form id="tx-form" class="form-grid">
          <label class="form-field">
            <span class="form-label">Type</span>
            <select name="type" required>
              <option value="expense">Dépense</option>
              <option value="income">Revenu</option>
            </select>
          </label>

          <label class="form-field">
            <span class="form-label">Montant</span>
            <input type="number" name="amount" step="0.01" required>
          </label>

          <label class="form-field">
            <span class="form-label">Date</span>
            <input type="date" name="date" required>
          </label>

          <label class="form-field">
            <span class="form-label">Catégorie</span>
            <select name="category" id="category-select" required></select>
          </label>

          <label class="form-field form-field--wide">
            <span class="form-label">Note</span>
            <input type="text" name="note" placeholder="Optionnel">
          </label>

          <div class="form-actions">
            <button type="submit" class="btn">Ajouter</button>
          </div>
        </form>
      </section>

      <!-- Carte liste -->
      <section class="card">
        <h3>Liste des transactions</h3>
        <div class="table-wrap">
          <table class="table" id="tx-table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Type</th>
                <th>Catégorie</th>
                <th>Montant</th>
                <th>Note</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="tx-tbody">
              <!-- lignes injectées par transactions.js -->
            </tbody>
          </table>
          <p id="tx-empty" class="muted">Aucune transaction pour le moment.</p>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
