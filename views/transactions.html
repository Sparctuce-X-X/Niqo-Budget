<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transactions – NIQO Budget</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/transactions.js" defer></script>
  <script src="../js/main.js" defer></script>
</head>
<body>
  <div>
    <aside>
      <div>
        <div>€</div>
        <div>NIQO</div>
      </div>
      <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="transactions.html" aria-current="page">Transactions</a>
        <a href="categories.html">Catégories</a>
        <a href="settings.html">Paramètres</a>
      </nav>
    </aside>

    <main>
      <header><h1>Transactions</h1></header>

      <section>
        <form>
          <label>
            <span>Type</span>
            <select name="type">
              <option>Dépense</option>
              <option>Revenu</option>
            </select>
          </label>
          <label>
            <span>Montant</span>
            <input type="number" name="amount" step="0.01" required>
          </label>
          <label>
            <span>Date</span>
            <input type="date" name="date" required>
          </label>
          <label>
            <span>Catégorie</span>
            <select></select>
          </label>
          <label>
            <span>Note</span>
            <input type="text" name="note">
          </label>
          <button type="submit">Ajouter</button>
        </form>
      </section>

      <section>
        <h3>Liste des transactions</h3>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Type</th>
              <th>Catégorie</th>
              <th>Montant</th>
              <th>Note</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
  </div>
</body>
</html>
